{{ define "body" }}


<body class="{{ if .Site.Params.backgroundImage }} background-image"
    style="background-image: url('{{ .Site.Params.backgroundImage }}');" {{ else }}"{{ end }}>
    {{ end }}

    {{ define "main" }}
    <div></div>
    {{ partial "splitscreen.html" . }}

    <main aria-role="main">
        <div>
            {{ if .Site.Params.Portrait.Path }}
            <img src="{{ .Site.Params.Portrait.Path }}" alt="{{ .Site.Params.Portrait.Alt }}"
                style="max-width:{{ .Site.Params.Portrait.MaxWidth }}" align="left" />
            {{ end }}

            <h1>{{ .Site.Title }}</h1>
            {{- with .Site.Params.social }}
            {{ partial "social-icons.html" . }}
            {{- end }}
        </div>

        <div>
            {{ partial "sponsor.html" . }}
        </div>
    </main>
    {{ end }}
